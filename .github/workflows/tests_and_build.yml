name: Test, Build, and Publish Python package

on:
  push:
    branches: [main, myles_testing]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - 'MANIFEST.in'
      - '.github/workflows/tests_and_build.yml'
    tags: ['v*']
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - 'MANIFEST.in'
      - '.github/workflows/tests_and_build.yml'
  workflow_dispatch: {}

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install project with dev+asian extras
        run: |
          python -m pip install --upgrade pip
          pip install --extra-index-url https://download.pytorch.org/whl/cpu ".[dev,asian]"

      - name: Create SentencePiece test models
        run: |
          python scripts/generate_sentencepiece_models.py --example data/example.tsv --n 2000

      - name: Run test suite
        run: |
          python -m pytest tests/

  build:
    name: Build wheels and sdist
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install build tool
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel
        run: |
          python -m build --wheel -o dist

      - name: Build sdist
        run: |
          python -m build --sdist -o dist

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Strip leading 'v'
          cat << EOF > release_body.md
          ## ðŸ“¦ Installation

          ### Quick Install (Recommended)
          \`\`\`bash
          pip install torchlingo==${VERSION}
          \`\`\`

          ### Google Colab
          \`\`\`python
          %pip install torchlingo==${VERSION}
          \`\`\`

          ## ðŸ“š Resources

          - ðŸ“– [Documentation](https://byu-matrix-lab.github.io/torchlingo/)
          - ðŸš€ [Quick Start Guide](https://byu-matrix-lab.github.io/torchlingo/getting-started/quickstart/)
          - ðŸ““ [Tutorials](https://byu-matrix-lab.github.io/torchlingo/tutorials/)

          ---
          EOF

          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --notes-file release_body.md \
            --generate-notes \
            dist/*

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Download built artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install packaging tools
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload --non-interactive dist/*