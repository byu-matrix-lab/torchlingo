name: Build and publish docs

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/**'

concurrency:
  group: docs-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and deploy MkDocs site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.10-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.10-

      - name: Install dependencies
        run: |
          pip install "mkdocs-material>=9.5" "mkdocstrings[python]>=0.24" "mkdocs-jupyter>=0.24" "griffe>=0.40" "ruff>=0.12" "black>=24.0"

      - name: Build MkDocs site
        run: mkdocs build --config-file docs/mkdocs.yml -d site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
